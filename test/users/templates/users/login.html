{% load static %}

<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

    <style>
        #user_register {
        position: relative;
        top: -45px;
        left: 80px;
    }
    </style>

    <title>Авторизация</title>
</head>

<body>

    <aside>
        <img src="{% static 'main/img/marisa.png' %}" alt="картинка_марисы">
    </aside>

    <main>

        <h1>Авторизация</h1>

        <form action="" method="post">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <p><label class="form-error" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button type="submit" name="login">Войти</button></p>
        </form>

        <form action="/users/register/">
            <p><button type="submit" name="user_register" id="user_register">Зарегистрироваться</button></p>
        </form>

    </main>>

</body>
</html>
