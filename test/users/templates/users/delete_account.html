{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">
</head>

<title>Удаление аккаунта</title>

<style>

    #delete {
            position: absolute;
            top: 5px;
            left: 70px;
    }
    #cat {
        position: absolute;
        top: 220px;
        left: 70px;
    }
    #head {color: red}

</style>

<body>

    <aside id="cat">
        <img src="{% static 'main/img/cat.jpg' %}" alt="картинка">
    </aside>



    <main>
        <div id="delete">
            <h1 id="head">Удаление аккаунта {{ user.username }}</h1>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                        <p>Вы уверены, что хотите удалить свой аккаунт? Восстановить его будет невозможно.</p>
                        {{ form }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-danger" type="submit">Удалить аккаунт</button>
                        <a class="btn btn-success" style="float:right; margin-right:316px;"
                           href="{% url 'home' %}">Отмена</a>
                </div>
            </form>
        </div>
    </main>

</body>
</html>
