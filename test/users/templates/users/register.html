{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
      <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

    <title>Регистрация</title>

</head>
<body>

    <aside>
        <img src="{% static 'main/img/reimu.png' %}" alt="картинка_рейму">
    </aside>

    <main>

        <h1>Регистрация</h1>

        <form action="" method="post">
            {% csrf_token %}

            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <p><label class="form-error" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <p><button type="submit" name="register">Зарегистрироваться</button></p>
        </form>

    </main>

</body>
</html>
