{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css">

    <style>
        tbody {
            font-size: 100%;
            font-style: normal;
        }

        #turn2homepage {
            position: absolute;
            top: 70px;
            left: 710px;
        }

        #my_table {
            position: static;
            width: 1150px;
        }
    </style>

</head>
<body>
    <aside>
        <img src="{% static 'main/img/cirno.jpg' %}" alt="картинка">
    </aside>
    <main>
        <h1>{{ title }}</h1>
        <h1>Полученная таблица</h1>

        <div class="table-responsive" id="my_table">
        <table class="table table-sm table-striped table-bordered">

          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">word</th>
              <th scope="col">tf</th>
              <th scope="col">idf</th>
            </tr>
          </thead>

          <tbody>
       		{% for row in rows  %}
       		<tr scope = "row">
                <td>{{ forloop.counter }}</td>
       			<td>{{ row.0 }}</td>
       			<td>{{ row.1 }}</td>
       			<td>{{ row.2 }}</td>
       		</tr>
       		{% endfor %}

       	</tbody>
        </table>
        </div>

        <form action="">
            <p><button type="submit" id="turn2homepage">Обнулить и вернуться обратно</button></p>
        </form>
    </main>>
</body>
</html>
